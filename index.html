<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Domos</title>
</head>
<body>
    <main>
        <section class="main__saludo">
            <div>
                <h1>RESERVAS</h1>
            </div>
        </section>
        <section id="cabanas" class="main__cabanas">
        </section>
        <section class="main__section">
            <section id="prueba" class="main__section__form">
                <label for="">Nombre</label>
                <input type="text"  id="nombre" placeholder="Carlos">
                <label for="">Apellido</label>
                <input type="text" id="apellido" placeholder="Gimenez">
                <label for="">DNI</label>
                <input type="number"   id="dni" placeholder="123456">
                <label for="">Tel√©fono</label>
                <input type="tel"   id="telefono" placeholder="123456">
                <label for="">Mail</label>
                <input type="email" id="mail" placeholder="ejemplo@ejemplo.com">
                <label for="">Comentarios</label>
                <textarea name="mensaje" id="comentarios"></textarea> 
                <div class="huespedes">
                    <label for="">Cantidad Huespedes</label>
                    <input type="number" id="huespedes">

                    <label for="">Cantidad Dias</label>
                    <input type="number" id="dias">
                </div>
                <div class="botones">
                    <button id="reset" type="reset">Borrar</button>
                    <button id="boton">Enviar</button>
                </div>
            </section>
        </section>
        <section class="section__promos">
            <div class="promo" id="promo">
            </div>
        </section>
        <section class="section__total">
            <div>
                <h3>TOTAL:</h3> 
            </div>
            <div id="total" class="total">
            </div>
        </section>
    </main>
    <script src="./app4.js"></script>
</body>
</html>
