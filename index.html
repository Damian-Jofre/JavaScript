<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <main id="main">
        <section class="reservas">
            <h1>RESERVAS</h1>
        </section>
        <div class="titulo">
            <h3>NUESTROS DOMOS</h3>
        </div>
        <section id="domos" class="section__domos">
        </section>
        <div class="container">
            <div class="row">
                <div class="col-4 section__form">
                    <h3>RESERVAS</h3>
                    <div class="huespedesDias">
                        <form id="formFecha">
                            <input type="number" id="huespedes" placeholder="Huespedes">
                            <input type="number" id="dias" placeholder="dias">
                            <button id="confirmarDias" type="submit">CONFIRMAR</button>
                        </form>
                    </div>
                    <div class="datos">
                        <h3>Datos Huespedes</h3>
                        <form id="miForm" class="form">
                            <input id="nombre" name="nombre" type="text" placeholder="Nombre">
                            <input id="apellido" name="apellido" type="text" placeholder="Apellido">
                            <input id="dni" name="dni" type="number" placeholder="DNI">
                            <input id="tel" name="tel" type="tel" placeholder="TelÃ©fono">
                            <input id="mail" name="mail" type="email" placeholder="Mail">
                            <button id="confirmarReserva" type="submit">Confirmar Reserva</button>
                        </form>
                    </div>
                    <div>
                    </div>
                </div>
                <div id="mas" class="col-2 mas">
                    <img src="./img/log-mas.png" alt="">
                </div>
                <div class="col-6 section__promos">
                    <h3>PROMOCIONES</h3>
                    <div id="promos" class="verPromos">
                    </div>
                </div>
            </div>
        </div>
        <section class="section__total">
            <h3>TOTAL</h3>
            <div id="total">
            </div>
        </section>
    </main>
    <!-- BOOSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <script defer src="./JS/app2.js"></script>
